name: Build & Push GHCR (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Ref repo sumber (branch/tag/sha)"
        required: false
        default: "main"
      tag:
        description: "Tag image (default latest)"
        required: false
        default: "latest"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo sumber
        uses: actions/checkout@v4
        with:
          repository: lubluniky/ubot
          ref: ${{ inputs.ref }}
          path: src

      - name: Patch base Go image
        run: |
          sed -i 's|^FROM golang:1\\.23-alpine|FROM golang:1.25-alpine|' src/Dockerfile
          sed -i 's|^RUN go mod download|ENV GOTOOLCHAIN=auto\\nRUN go mod download|' src/Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: ghcr.io/banghasan/go-ubot:${{ inputs.tag }}
